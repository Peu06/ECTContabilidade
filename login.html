<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>

<body>
    <section class="container">
        <div class="containerLogo">
            <img src="/src/images/logo-ect.png"
                style="height: 150px; width: 270px; object-fit: cover; border-radius: 5px;" alt="">
        </div>
        <div class="login-container">
            <h1>Bem vindo(a) ao Login!</h1>
            <form class="form" action="#" method="post">
                <input class="input cpf-cnpj-mask" type="text" name="username" placeholder="CPF/CNPJ"
                    id="identification" required>
                <input class="input" type="password" name="password" placeholder="Senha" required>
                <input class="btnLogin" type="submit" value="Logar">
                <div class="links">
                    <p class="link-register">Ainda n√£o possui uma conta? <a href="url">Registre-se</a></p>
                    <p class="link-password-request">Esqueceu a senha? <a href="url">Clique aqui</a></p>
                </div>
                <a href="index.html" class="containerBack">
                    <img src="/src/images/left.png" alt="">
                    Voltar
                </a>
            </form>
        </div>
    </section>
    <script src="/src/js/login.js"></script>
</body>

</html>
