<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/styles/login.css">
</head>

<body>
    <section class="container">
        <div>
            <a class="containerBack" href="index.html">Voltar</a>
        </div>
        <div class="containerLogo">
            <img src="img/logo.png.png" alt="">
            <p>ECT CONTABILIDADE</p>
        </div>
        <div class="login-container">
            <h1>Bem vindo</h1>
            <form class="form" action="#" method="post">
                <input class="input" type="text" name="username" placeholder="CPF" required><br>
                <input class="input" type="password" name="password" placeholder="Senha" required><br>
                <input class="btnLogin" type="submit" value="Logar">
                <br>
                <div class="links">
                    <a class="link" href="url">Register</a>
                    <p>|</p>
                    <a class="link" href="url">Password</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
