<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECTContabilidade</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/header.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <span class="navbar__text hidden">ECTContabilidade</span>
            <ul class="navbar__list" id="nav_list">
                <li class="navbar__item">
                    <a href="#home" class="navbar__link">Início</a>
                </li>
                <li class="navbar__item">
                    <a href="#areadocliente" class="navbar__link">Área do Cliente</a>
                </li>
                <li class="navbar__item">
                    <a href="#sobrenos" class="navbar__link">Sobre Nós</a>
                </li>
                <li class="navbar__item">
                    <a href="#faleconosco" class="navbar__link">Fale Conosco</a>
                </li>
            </ul>
            <button class="button button--default">
                Fazer Agendamento
            </button>
            <button class="navbar__mobile-btn" id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>
    
    <div class="initial-area">
        <h1 class="initial-area__title">ABRA SUA EMPRESA</h1>
        <img class="initial-area__image" src="img/calculadora.jpg" alt="Calculadora">
    </div>
    <div class="features">
        <div class="feature feature--calculator">
            <i class="fa-solid fa-calculator feature__icon"></i>
            <h2 class="feature__title">Praticidade</h2>
        </div>
        <div class="feature feature--brain">
            <i class="fa-solid fa-brain feature__icon"></i>
            <h2 class="feature__title">Compromisso</h2>
        </div>
        <div class="feature feature--bolt">
            <i class="fa-solid fa-bolt feature__icon"></i>
            <h2 class="feature__title">Agilidade</h2>
        </div>
    </div>
    <div class="client-area">
        <h1 class="client-area__title">ÁREA DO CLIENTE</h1>
        <button class="button button--agendamento">FAÇA SEU AGENDAMENTO</button>
        <i class="fa-solid fa-bell client-area__icon"></i>
    </div>
    <script src="src/js/script.js"></script>
</body>

</html>
